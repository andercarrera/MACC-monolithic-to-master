version: '3.1'
services:
  client:
    build: ./flask_app/client
    expose:
      - '${GUNICORN_PORT}'
    volumes:
      - './flask_app/client:/app'
      - './certs/rabbitmq:/cert_rabbitmq'
    environment:
      GUNICORN_PORT: '${GUNICORN_PORT}'
      #SQLALCHEMY_DATABASE_URI: 'mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@db:${MYSQL_PORT}/${MYSQL_DATABASE}'
      SQLALCHEMY_DATABASE_URI: '${SQLALCHEMY_SQLITE_DATABASE_URI}'
      SQLALCHEMY_TRACK_MODIFICATIONS: '${SQLALCHEMY_TRACK_MODIFICATIONS}'
      CLIENT_IP: '${CLIENT_IP}'
      DELIVERY_IP: '${DELIVERY_IP}'
      MACHINE_IP: '${MACHINE_IP}'
      ORDER_IP: '${ORDER_IP}'
      PAYMENT_IP: '${PAYMENT_IP}'
      RABBITMQ_IP: '${RABBITMQ_IP}'
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_CA_CERT: "${RABBITMQ_CA_CERT}"
      RABBITMQ_CLIENT_KEY: "${RABBITMQ_CLIENT_KEY}"
      RABBITMQ_CLIENT_CERT: "${RABBITMQ_CLIENT_CERT}"
    networks:
      lb7_network:
        ipv4_address: '${CLIENT_IP}'
  delivery:
    build: ./flask_app/delivery
    expose:
      - '${GUNICORN_PORT}'
    volumes:
      - './flask_app/delivery:/app'
      - './certs/rabbitmq:/cert_rabbitmq'
    environment:
      GUNICORN_PORT: '${GUNICORN_PORT}'
      #SQLALCHEMY_DATABASE_URI: 'mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@db:${MYSQL_PORT}/${MYSQL_DATABASE}'
      SQLALCHEMY_DATABASE_URI: '${SQLALCHEMY_SQLITE_DATABASE_URI}'
      SQLALCHEMY_TRACK_MODIFICATIONS: '${SQLALCHEMY_TRACK_MODIFICATIONS}'
      CLIENT_IP: '${CLIENT_IP}'
      DELIVERY_IP: '${DELIVERY_IP}'
      MACHINE_IP: '${MACHINE_IP}'
      ORDER_IP: '${ORDER_IP}'
      PAYMENT_IP: '${PAYMENT_IP}'
      RABBITMQ_IP: '${RABBITMQ_IP}'
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_CA_CERT: "${RABBITMQ_CA_CERT}"
      RABBITMQ_CLIENT_KEY: "${RABBITMQ_CLIENT_KEY}"
      RABBITMQ_CLIENT_CERT: "${RABBITMQ_CLIENT_CERT}"
    networks:
      lb7_network:
        ipv4_address: '${DELIVERY_IP}'
  machine:
    build: ./flask_app/machine
    expose:
      - '${GUNICORN_PORT}'
    volumes:
      - './flask_app/machine:/app'
      - './certs/rabbitmq:/cert_rabbitmq'
    environment:
      GUNICORN_PORT: '${GUNICORN_PORT}'
      #SQLALCHEMY_DATABASE_URI: 'mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@db:${MYSQL_PORT}/${MYSQL_DATABASE}'
      SQLALCHEMY_DATABASE_URI: '${SQLALCHEMY_SQLITE_DATABASE_URI}'
      SQLALCHEMY_TRACK_MODIFICATIONS: '${SQLALCHEMY_TRACK_MODIFICATIONS}'
      CLIENT_IP: '${CLIENT_IP}'
      DELIVERY_IP: '${DELIVERY_IP}'
      MACHINE_IP: '${MACHINE_IP}'
      ORDER_IP: '${ORDER_IP}'
      PAYMENT_IP: '${PAYMENT_IP}'
      RABBITMQ_IP: '${RABBITMQ_IP}'
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_CA_CERT: "${RABBITMQ_CA_CERT}"
      RABBITMQ_CLIENT_KEY: "${RABBITMQ_CLIENT_KEY}"
      RABBITMQ_CLIENT_CERT: "${RABBITMQ_CLIENT_CERT}"
    networks:
      lb7_network:
        ipv4_address: '${MACHINE_IP}'
  order:
    build: ./flask_app/order
    expose:
      - '${GUNICORN_PORT}'
    volumes:
      - './flask_app/order:/app'
      - './certs/rabbitmq:/cert_rabbitmq'
    environment:
      GUNICORN_PORT: '${GUNICORN_PORT}'
      #SQLALCHEMY_DATABASE_URI: 'mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@db:${MYSQL_PORT}/${MYSQL_DATABASE}'
      SQLALCHEMY_DATABASE_URI: '${SQLALCHEMY_SQLITE_DATABASE_URI}'
      SQLALCHEMY_TRACK_MODIFICATIONS: '${SQLALCHEMY_TRACK_MODIFICATIONS}'
      CLIENT_IP: '${CLIENT_IP}'
      DELIVERY_IP: '${DELIVERY_IP}'
      MACHINE_IP: '${MACHINE_IP}'
      ORDER_IP: '${ORDER_IP}'
      PAYMENT_IP: '${PAYMENT_IP}'
      RABBITMQ_IP: '${RABBITMQ_IP}'
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_CA_CERT: "${RABBITMQ_CA_CERT}"
      RABBITMQ_CLIENT_KEY: "${RABBITMQ_CLIENT_KEY}"
      RABBITMQ_CLIENT_CERT: "${RABBITMQ_CLIENT_CERT}"
    networks:
      lb7_network:
        ipv4_address: '${ORDER_IP}'
  payment:
    build: ./flask_app/payment
    expose:
      - '${GUNICORN_PORT}'
    volumes:
      - './flask_app/payment:/app'
      - './certs/rabbitmq:/cert_rabbitmq'
    environment:
      GUNICORN_PORT: '${GUNICORN_PORT}'
      #SQLALCHEMY_DATABASE_URI: 'mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@db:${MYSQL_PORT}/${MYSQL_DATABASE}'
      SQLALCHEMY_DATABASE_URI: '${SQLALCHEMY_SQLITE_DATABASE_URI}'
      SQLALCHEMY_TRACK_MODIFICATIONS: '${SQLALCHEMY_TRACK_MODIFICATIONS}'
      CLIENT_IP: '${CLIENT_IP}'
      DELIVERY_IP: '${DELIVERY_IP}'
      MACHINE_IP: '${MACHINE_IP}'
      ORDER_IP: '${ORDER_IP}'
      PAYMENT_IP: '${PAYMENT_IP}'
      RABBITMQ_IP: '${RABBITMQ_IP}'
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_CA_CERT: "${RABBITMQ_CA_CERT}"
      RABBITMQ_CLIENT_KEY: "${RABBITMQ_CLIENT_KEY}"
      RABBITMQ_CLIENT_CERT: "${RABBITMQ_CLIENT_CERT}"
    networks:
      lb7_network:
        ipv4_address: '${PAYMENT_IP}'
  rabbitmq:
    image: rabbitmq:3.8-management
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_SSL_CERTFILE: "${RABBITMQ_SERVER_CERT}"
      RABBITMQ_SSL_KEYFILE: "${RABBITMQ_SERVER_KEY}"
      RABBITMQ_SSL_CACERTFILE: "${RABBITMQ_CA_CERT}"
      RABBITMQ_MANAGEMENT_SSL_CERTFILE: "${RABBITMQ_SERVER_CERT}"
      RABBITMQ_MANAGEMENT_SSL_KEYFILE: "${RABBITMQ_SERVER_KEY}"
      RABBITMQ_MANAGEMENT_SSL_CACERTFILE: "${RABBITMQ_CA_CERT}"
    ports:
      - "15671:15671"
      - "5671:5671"
    expose:
      - "15671"
      - "5671"
    networks:
      lb7_network:
        ipv4_address: '${RABBITMQ_IP}'
    volumes:
      - './certs/rabbitmq:/cert_rabbitmq'
  haproxy:
    build: ./haproxy
    ports:
      - '${HAPROXY_PORT}:${HAPROXY_PORT}'
      - '${HAPROXY_STATS_PORT}:${HAPROXY_STATS_PORT}'
    expose:
      - '${HAPROXY_PORT}'
      - '${HAPROXY_STATS_PORT}'
    volumes:
      - ./certs/haproxy/haproxy.pem:/usr/local/etc/haproxy/haproxy.pem
    networks:
      lb7_network:
        ipv4_address: '${HAPROXY_IP}'
    environment:
      - 'CLIENT_IP=${CLIENT_IP}'
      - 'DELIVERY_IP=${DELIVERY_IP}'
      - 'MACHINE_IP=${MACHINE_IP}'
      - 'ORDER_IP=${ORDER_IP}'
      - 'PAYMENT_IP=${PAYMENT_IP}'
      - 'HAPROXY_PORT=${HAPROXY_PORT}'
      - 'HAPROXY_STATS_PORT=${HAPROXY_STATS_PORT}'
      - 'GUNICORN_PORT=${GUNICORN_PORT}'
    restart: unless-stopped
    #db:
    #image: mysql
    #restart: always
    #ports:
    #  - '13306:${MYSQL_PORT}'
    #environment:
    #  MYSQL_DATABASE: '${MYSQL_DATABASE}'
    #  MYSQL_USER: '${MYSQL_USER}'
    #  MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    #  MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'

networks:
  lb7_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: '${NETWORK_SUBNET}'

